{% extends 'base.html' %}

  <!-- CREATE LISTING AREA -->
  {% block content %}
  <div class="container">
      <div class="card my-5 rounded-lg bg-light">
          <div class="card-header">
              <div class="col-md-12">
                  <h1 class="my-2">{{listing.name}}</h1>
                  <figcaption class="figure-caption">Created at {{listing.created_at}}</figcaption>
              </div>
              <button onclick="goBack()" type="button" class="btn btn-secondary back-btn">Back</button>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6">
                      <span class="badge badge-light listing-badge-genre">{{listing.genre}}</span>
                      <img src="{{listing.image}}" class="img-fluid" alt="Listing Image">
                      <span class="badge badge-light listing-badge-rating">{{listing.artist}}</span>
                </div>
                <div class="col-md-6">
                    <div class="card-body pl-0">
                        <h4>Details</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span><i class="fas fa-portrait"></i> {{listing.artist}}</span></li>
                            <li class="list-group-item"><i class="fas fa-compact-disc"></i> {{listing.genre}}</li>
                            <li class="list-group-item">{{listing.description}}</li>
                        </ul>
                    </div>
                </div>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="card-body pl-0">
                        <h4 class="mt-2">Purchase</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">$</div>
                                            </div>
                                            <input disabled type="text" class="form-control" id="listing-price" placeholder="{{listing.price}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-primary btn-block">Bid</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body pl-0">
                      <h4 class="mt-2">Seller</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><i class="fas fa-user"></i> {{user.name}}</li>
                            <li class="list-group-item"><i class="fas fa-envelope"></i> {{user.emailid}}</li>
                        </ul>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- CREATE LISTING AREA END -->
  {% endblock %}
