{% extends 'base.html' %}          

{% block content %}
<div class="container">
  <div id="home-listings" class="my-5 container">
    {% if listing %}
      {% for row in listing|batch(3) %}
        <div class="row mb-5">
        {% for i in row %}
          <div class="col-lg">
              <div class="card text-white bg-dark">
                  <img src="https://dummyimage.com/3b3b3b/FFFFFF" class="img-fluid d-block w-100">
                  <div class="card-body">
                      <h5 class="card-title">Game Name</h5>
                      <p class="card-text">Excerpt goes here.</p>
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item text-white bg-dark"><span><i class="fas fa-gamepad"></i>
                              1</span></li>
                      <li class="list-group-item text-white bg-dark">MA15+</li>
                      <li class="list-group-item text-white bg-dark">ACTION</li>
                  </ul>
                  <div class="card-body">
                      <div class="row align-items-center">
                          <div class="col-sm-6">
                              <p class="card-text">$00.00</p>
                          </div>
                          <div class="col-sm-6 text-right">
                              <a href="view-listings.html" class="card-link btn btn-primary">View</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        {% end for %}
        </div>
      {% end for %}
    {% end if %}
  </div>
</div>
{% block end %}
